server:
  port: 8088
  tomcat:
    uri-encoding: utf-8
  max-http-header-size: 80KB
#配置数据源
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost3306/foodie-shop-dev?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
    username: root
    password: root
    hikari:
      connection-timeout: 30000 #等待连接池分配连接的最大时长
      minimum-idle: 5 #最小连接数
      maximum-pool-size: 20 #最大连接数
      auto-commit: true
      idle-timeout: 600000 #连接超时的最大时长，超时则被释放
      pool-name: DataSourceHikariCP
      max-lifetime: 1800000 #连接的生命时长
      connection-test-query: SELECT 1
#mybatis配置
mybatis:
  type-aliases-package: com.imooc.pojo
  mapper-locations: classpath:mapper/*.xml
#通用mapper配置
mapper:
  mappers: com.imooc.my.mapper.MyMapper
  not-empty: false
  identity: MYSQL